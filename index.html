<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Check Yo' Self</title>
  </head>
  <body>
    <header id='main-header'>
      <h1>CHECK <span>YO'</span> SELF</h1>
      <form id = 'search-form'>
        <button id = 'search-button'></button>
        <input type ='text' id = 'search-input'>
      </form>
    </header>
    <div class="full-page">
      <aside>
        <form id='aside-form'>
          <p class='aside-label'>Task Title</p>
          <input type='text' id='aside-title-input'>
          <section id='aside-task-list'>
          </section>
          <p class='aside-label'>Task Item</p>
          <div id='aside-add-task'>
            <input type='text' id='aside-add-task-input'>
            <button id='aside-add-task-button'><img id="plus-img" src="images/plus.png" /></button>
          </div>
          <p class="error-msg">Add text!</p>
          <button class='aside-button' id='aside-make-button'>Make Task List</button>
          <button class='aside-button' id='aside-clear-button'>Clear All</button>
        </form>
        <button class='aside-button' id='aside-urgent-button'>Filter by Urgency</button>
      </aside>
      <main>
        <section class='urgent-card'>
          <header>
            <h2 class='card-header'>Task Title</h2>
              <form class='card-form'>
                <label class='card-task-container'>
                  <input type='checkbox' checked='checked'>
                  <span class='checkmark'></span>
                  <p class='task-on-card'>Don't ever play yourself.</p>
                </label>
                <label class='card-task-container'>
                  <input type='checkbox' checked='checked'>
                  <span class='checkmark'></span>
                  <p class='task-on-card'>Every chance I get, I water the plants.</p>
                </label>
                <label class='card-task-container'>
                  <input type='checkbox' checked='checked'>
                  <span class='checkmark'></span>
                  <p class='task-on-card'>Lion! Cloth talk.</p>
                </label>
              </form>
              <footer>
                <span class='urgent-button-container'>
                    <img class='urgent-img' src='images/urgent.svg'>
                    <p class='card-button-label'>URGENT</p>
                </span>
                <span class='card-delete-button-container'>
                    <img class='delete-img' src='images/delete.svg' />
                    <p class='card-button-label'>DELETE</p>
                </span>
              </footer>
        </section>
      </main>
    </div>
      <script type='text/javascript' src='todo-list.js'></script>
      <script type='text/javascript' src='task.js'></script>
      <script type='text/javascript' src='main.js'></script>
  </body>
</html>
