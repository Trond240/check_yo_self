<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Check Yo' Self</title>
  </head>
  <body>
    <header id='main-header'>
      <h1>CHECK <span>YO'</span> SELF</h1>
      <form id = 'search-form'>
        <button id = 'search-button'></button>
        <input type ='text' id = 'search-input'>
      </form>
    </header>
    <div class='full-page'>
      <aside>
        <form id='aside-form'>
          <p class='aside-label'>Task Title</p>
          <input type='text' id='aside-title-input'>
          <section id='aside-task-list'>
          </section>
          <p class='aside-label'>Task Item</p>
          <div id='aside-add-task'>
            <input type='text' id='aside-add-task-input'>
            <button id='aside-add-task-button' disabled><img id="plus-img" src="images/plus.png" /></button>
          </div>
          <p class="error-msg">Add text!</p>
          <button class='aside-button' id='aside-make-button' disabled>Make Task List</button>
          <button class='aside-button' id='aside-clear-button'>Clear All</button>
        </form>
        <button class='aside-button' id='aside-urgent-button'>Filter by Urgency</button>
      </aside>
      <main class='cards'>
        <!-- //innerHTML cards -->
        <p class='blank-msg'>Use the tool bar on the left to add a task!</p>
      </main>
    </div>
      <script type='text/javascript' src='todo-list.js'></script>
      <script type='text/javascript' src='task.js'></script>
      <script type='text/javascript' src='main.js'></script>
  </body>
</html>
